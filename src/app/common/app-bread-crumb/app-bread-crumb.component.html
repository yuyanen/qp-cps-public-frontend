<section *ngIf="breadcrumbs.length > 1">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav>
                    <ol class="breadcrumb">
                        <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
                            <li *ngIf="!last" class="breadcrumb-item">
                                <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
                            </li>
                            <li *ngIf="last" class="breadcrumb-item active">
                                {{ breadcrumb.label }}
                            </li>
                        </ng-container>
                    </ol>
                </nav>

            </div>
        </div>
    </div>
</section>
